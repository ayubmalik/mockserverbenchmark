plugins {
    id 'java'
}

repositories {
    jcenter()
}

dependencies {
    implementation 'org.mock-server:mockserver-client-java:5.11.2'

    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.1'
    testImplementation 'ch.qos.logback:logback-classic:1.2.3'
}

test {
    useJUnitPlatform()
}
